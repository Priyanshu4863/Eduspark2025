<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduSpark Multilingual Notes</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: linear-gradient(-45deg, #000000, #1E3C72, #FFD700, #1E3C72, #000000);
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
  color: white;
  text-align: center;
  padding: 30px;
}

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
   
    .subtitle {
  color: #FFFFFF; /* White */
  font-size: 18px;
  font-weight: 500;
  margin-top: -10px;
  margin-bottom: 25px;
  letter-spacing: 0.5px;
}

    textarea {
      width: 90%;
      height: 200px;
      font-size: 1.2rem;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      resize: none;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    button, select {
      margin: 10px;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #dddddd;
      color: black;
    }

    #backButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ffffff;
      color: #000000;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    #modeStatus {
      margin-top: 10px;
      font-size: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>EduSpark Multilingual Voice Notes</h1>

  <p class="subtitle">üéôÔ∏è You can record your voice or write your own notes below.</p>
  <label for="language">üéôÔ∏è Choose Language:</label>
  <select id="language">
    <option value="en-IN">English (India)</option>
    <option value="hi-IN">Hindi</option>
    <option value="en-US">English (US)</option>
    <option value="fr-FR">French</option>
    <option value="es-ES">Spanish</option>
  </select>

  <select id="voiceSelect"></select><br/>

  <div>
    <button onclick="startListening()">üé§ Start</button>
    <button onclick="stopListening()">üõë Stop</button>
    <button onclick="cleanText()">üßπ Clean</button>
    <button onclick="speakText()" id="speakBtn">üîä Speak</button>
    <button onclick="clearText()">üîÅ Clear</button>
    <button onclick="saveText()">üíæ Save</button>
    <button onclick="toggleMode()" id="modeButton">üåê Check Mode</button>
  </div>

  <textarea id="output" placeholder="Your text will appear here..." spellcheck="true"></textarea>

  <p id="modeStatus"></p>

  <button id="backButton" onclick="goBack()">üîô Back to App</button>

  <script>
    const output = document.getElementById("output");
    const langSelect = document.getElementById("language");
    const voiceSelect = document.getElementById("voiceSelect");
    const speakButton = document.getElementById("speakBtn");

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.interimResults = false;

    function setLang() {
      recognition.lang = langSelect.value;
    }

    setLang();
    langSelect.onchange = setLang;

    recognition.onresult = function(event) {
      const transcript = event.results[event.results.length - 1][0].transcript.trim();
      output.value += transcript.charAt(0).toUpperCase() + transcript.slice(1) + ". ";
    };

    function startListening() {
      recognition.start();
    }

    function stopListening() {
      recognition.stop();
    }

    function cleanText() {
      let text = output.value.trim();
      if (!text) return;
      text = text.replace(/\s+/g, " ");
      text = text.replace(/([a-z])([A-Z])/g, "$1. $2");
      text = text.replace(/([.?!])(?=[A-Za-z])/g, "$1 ");
      let sentences = text.split(/(?<=[.?!])\s+/).map(s => {
        s = s.trim();
        if (!s) return "";
        s = s.charAt(0).toUpperCase() + s.slice(1);
        if (!/[.?!]$/.test(s)) s += ".";
        return s;
      });
      output.value = sentences.join(" ");
    }

    function speakText() {
      const text = output.value;
      const selectedVoice = voiceSelect.value;
      const sentences = text.split(/(?<=[.?!])\s+/);
      sentences.forEach(sentence => {
        const utter = new SpeechSynthesisUtterance(sentence);
        utter.voice = voices.find(v => v.name === selectedVoice);
        speechSynthesis.speak(utter);
      });
    }

    function clearText() {
      output.value = "";
    }

    function saveText() {
      const blob = new Blob([output.value], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "eduspark_multilang_notes.txt";
      link.click();
    }

    function goBack() {
      window.history.back();
    }

    let voices = [];
    function populateVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = "";
      voices.forEach(voice => {
        const option = document.createElement("option");
        option.value = voice.name;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    window.speechSynthesis.onvoiceschanged = populateVoices;

    function toggleMode() {
      if (navigator.onLine) {
        output.setAttribute("spellcheck", "true");
        document.getElementById("modeStatus").textContent = "‚úÖ Online Mode: Spellcheck ON";
      } else {
        output.setAttribute("spellcheck", "false");
        document.getElementById("modeStatus").textContent = "‚ö†Ô∏è Offline Mode: Spellcheck OFF";
      }
      updateSpeechStatus();
    }

    function updateSpeechStatus() {
      if (navigator.onLine && 'speechSynthesis' in window) {
        speakButton.disabled = false;
        speakButton.textContent = "üîä Speak";
      } else {
        speakButton.disabled = true;
        speakButton.textContent = "‚ùå Speak (Offline)";
      }
    }

    window.addEventListener("load", () => {
      toggleMode();
      populateVoices();
    });

    window.addEventListener("online", () => {
      toggleMode();
    });

    window.addEventListener("offline", () => {
      toggleMode();
    });
  </script>
</body>
</html>
